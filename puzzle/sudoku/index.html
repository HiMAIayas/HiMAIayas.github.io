<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sudoku</title>
        <link rel="stylesheet" href="sudoku.css">
    </head>
    <body>
        <header>
            <p>Sudoku</p>
            <label for="clue-input">Number of Clues: </label>
            <input id="clue-input" value=30>
            <button id="generate-button">Generate</button>

        </header>
        <br>
        <div class="grid table hidden" id="table"></div>
        <br>
        <br>
        <div class="grid number hidden" id="number"></div>
        <button class="submit-button hidden" id="submit-button">Submit</button>


        <script type="module" src="generate.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
